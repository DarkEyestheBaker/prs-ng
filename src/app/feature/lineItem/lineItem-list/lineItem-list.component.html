<app-menu></app-menu>
<section class = "heading">
    <span class = "page-title font-weight-bold font italic"> [{{title}}]</span>
    <a routerLink='/LineItem-List'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Requestor</th>
            <th>Product</th>
            <th>Quantity</th>        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let lineItem of lineItems'>
            <td>{{lineItem.id}}</td>       
            <td>{{lineItem.vendor.name}}</td>
            <td>{{lineItem.partNumber}}</td>
            <td>{{lineItem.name}}</td>
            <td>{{lineItem.price}}</td>
            <td>{{lineItem.unit}}</td>
            <td>{{lineItem.photoPath}}</td>
            <td>
                <a routerLink='/lineItem-detail/{{lineItem.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='lineItem Details'></a>  | 
                    <a routerLink='/lineItem-edit/{{lineItem.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='lineItem Edit'></a>  |  
                    <img width='20' height='20' src='assets/lines.png' title='lineItem Create'> 
                
            </td>
        </tr>
    </tbody>
</table>

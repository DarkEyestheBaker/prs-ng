
<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font italic"> [{{title}}]</span>
    <a routerLink="/line-item-create">
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<main class="single">
    <table *ngIf='lineItem' class="table table-sm table-striped">

        <tr>
            <td>ID</td>
            <td>{{requestID}}</td>
        </tr>

        <tr>
            <td>Product</td>
            <select [(ngModel)]="lineItem.product" class="rounded">
                <option *ngFor='let product of products' [ngValue]='product'>{{product.name}} | {{product.vendor.name}}
                </option>
            </select>
        </tr>

        <tr>
            <td>Quantity</td>
            <input [(ngModel)]="lineItem.quantity" class="rounded" type="number" min="0" maxlength="4">
        </tr>
    </table>
</main>
<span>
    <button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button>
</span>

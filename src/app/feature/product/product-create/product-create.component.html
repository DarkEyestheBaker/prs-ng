<app-menu></app-menu>
<section class="heading">
  <span class='component-title'>[{{title}}]</span>
</section>
<main class="single">
  <table class="table table-sm">
    <tr>
      <td>
          Vendor ID:
      </td>
      <td>
          <select [(ngModel)]="product.vendorID" class="rounded">
            <option *ngFor='let vendor of vendors' [ngValue]='vendor'>{{vendorName}}</option>
          </select>
      </td>
    </tr>
    <tr> 
      <td>Part Number:</td>             
  <td>
      <input [(ngModel)]="product.partNumber" class="rounded" type="text">
  </td>
</tr>

<tr>
  <td>
      Name:
  </td>
  <td>
      <input [(ngModel)]="product.name" class="rounded" type="text">
  </td>
  </tr>   

<tr>
<td>
    Price:
</td>
<td>
    <input [(ngModel)]="product.price" class="rounded" type="text">
</td>
</tr>   

<tr>
<td>
    Unit:
</td>
<td>
    <input [(ngModel)]="product.unit" class="rounded" type="text">
</td>
</tr>   

    </tr>
  </table>
</main>
<span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |

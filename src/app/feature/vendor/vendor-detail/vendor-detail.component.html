<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>&nbsp;<a routerLink="/vendor-list">Return to List</a></span>
    </section>
    <main *ngIf = 'vendor' class="single">
        <table class="table table-sm table-striped">
            <tr>
                <td>ID:</td>
                <td>{{vendor.id}}</td>
            </tr>

            <tr> 
                <td>Code:</td>             
            <td>
                {{vendor.code}}
            </td>
          </tr>

          <tr>
            <td>
                Name:
            </td>
            <td>
               {{vendor.name}}
            </td>
            </tr>   

        <tr>
          <td>
              Street Address:
          </td>
          <td>
              {{vendor.streetAddress}}
          </td>
          </tr>   

        <tr>
          <td>
              City:
          </td>
          <td>
              {{vendor.city}}
          </td>
          </tr>   
 
        <tr>
          <td>
              State:
          </td>
          <td>
            {{vendor.state}}
        </td>
          </tr>   

        <tr>
          <td>
              Zip Code:
          </td>
          <td>
              {{vendor.zipCode}}
          </td>
          </tr>   
 
        <tr>
          <td>
              Phone Number:
          </td>
          <td>
              {{vendor.phoneNumber}}
          </td>
          </tr>   
  
        <tr>
          <td>
              Email:
          </td>
          <td>
              {{vendor.email}}
          </td>
          </tr>   

        </table>
    </main>
        <span><button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
</div>

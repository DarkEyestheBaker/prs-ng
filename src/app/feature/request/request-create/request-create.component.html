<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <!-- <span>&nbsp;<a routerLink="/request-list">Return to List</a></span> -->
    </section>
    <main class="single">
        <table *ngIf='request' class="table table-sm table-striped">
            <tr>
                <td>
                    Request Name:
                </td>
                <td>{{user.lastName + ", " + user.firstName}}</td>
            <tr>
                <td>Date Needed:</td>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="rounded" type="date">
                </td>
            </tr>

            <tr>
                <td>
                    Status:
                </td>
                <td>
                    <select name="status">
                        <option value="new" selected="selected">New</option>
                        <option value="" selected="selected"> </option>
                    </select>
                </td>

            </tr>

            <tr>
                <td>Delivery Method:</td>
                <select name="delivery">
                    <option value="Pick-up" selected="selected">Pick-up</option>
                    <option value="Via mail" selected="selected">Via mail</option>
                    <option value="" selected="selected"> </option>
                </select>
            </tr>

            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input type="text" id="description" placeholder="New employee supplies...">
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input type="text" id="justification" placeholder="Starts next week...">
                </td>

            </tr>

            

            <tr>
                <td>
                    Date Submitted:
                </td>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="rounded" type="datetime-local">
                </td>
            </tr>

        </table>
    </main>
    <span>
        <button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button>
    </span> |

    <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>

<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>&nbsp;<a routerLink="/request-list"> Return to List </a></span>
       
    </section>
    <main class="single">
        <table *ngIf='request' class="table table-sm table-striped">
            <tr>
                <td>
                    Request Name:
                </td>
                <td>{{user.lastName + ", " + user.firstName}}</td>
            </tr>
            <tr>
                <td>
                    Phone Number: 
                    <td>{{user.phoneNumber}}</td>
            </tr>

            <tr>
                <td>
                    Email: 
                </td>
                <td>{{user.email}}</td>
            </tr>

            <tr>
                <td>Date Needed:</td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="date">
                </td>
            </tr>

        <tr>
                <td>Delivery Method:</td>
                
                <select [(ngModel)]="request.deliveryMode">
                    <option value="Pick-up" selected="selected">Pick-up</option>
                    <option value="Via mail" selected="selected">Via mail</option>
                    <option value="" selected="selected"> </option>
                </select>
            </tr>

            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" type="text" id="description" placeholder="New employee supplies...">
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification"type="textarea" id="justification" placeholder="Starts next week...">
                </td>

            </tr>
        </table>
    
    </main>
    <span>
        <button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button>
    </span> 

    <!-- <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Cancel</button></span> -->

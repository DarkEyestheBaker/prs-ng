
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{requestID}}</td>
            <td>{{request.description}}</td>
            <td>{{request.status}}</td>
            <td>{{request.total}}</td>
        </tr>
    </tbody>
</table>

<section class="heading">
    <span class="page-title font-weight-bold font italic"> [{{title}}]</span>
    <a routerLink='/lineItem-add/{{request.id}}'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>

<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Line Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let lineItem of lineItems'>
            <td>{{lineItem.id}}</td>
            <td>{{lineItem.product.name}}</td>
            <td>{{lineItem.quantity}}</td>
            <td>{{lineItem.product.price}}</td>
            <td>{{lineItem.quantity * lineItem.product.price}}</td>
            <td>

                <a routerLink='/lineItem/{{lineItem.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='lineItem Edit'></a> |
                <a routerLink='/lineItem/{{lineItem.id}}'>
                    <img width='20' height='20' src='assets/delete.jpg' title='lineItem Details'></a>
            </td>
        </tr>
    </tbody>
</table>

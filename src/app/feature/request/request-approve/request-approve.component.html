<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>&nbsp;<a routerLink="/request-list"> </a></span>
    </section>
    <main class="single">
        <table *ngIf='request' class="table table-sm table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Name:</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let request of requests'>
                <td>{{request.id}}</td>
                <td>{{request.user.lastName + ", " + request.user.firstName}}</td>
                <td>{{request.description}}</td>
                <td>{{request.total}}</td>
                <td> 
                    <a routerLink='/request-approve/{{request.id}}'>
                        <img width='20' height='20' src='review.png' title='request Approve'></a>    |   
                </td>
            </tr>
        </tbody>
        </table>
    </main>

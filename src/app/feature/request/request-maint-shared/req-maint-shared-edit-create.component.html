<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>&nbsp;<a routerLink="/request-list">Return to List</a></span>
    </section>
    <main class="single">
        <table *ngIf = 'product' class="table table-sm table-striped">
            <tr>
                <tr>ID</tr>
                <td>
                    Request Name:
                </td>
                <td>
                    <select [(ngModel)]="request.user.userName" class="rounded">
                      <option *ngFor='let request of requests' [ngValue]='request'>{{user.userName}}</option>
                    </select>
                </td>
              <tr> 
                <td>Date Needed:</td>             
            <td>
                <input [(ngModel)]="request.dateNeeded" class="rounded" type="text">
            </td>
          </tr>
          
          <tr>
            <td>
                Status:
            </td>
            <td>
                <input [(ngModel)]="request.status" class="rounded" type="text">
            </td>
            </tr>   
          
          <tr>
          <td>
              Total:
          </td>
          <td>
              <input [(ngModel)]="request.total" class="rounded" type="text">
          </td>
          </tr>   
          
          <tr>
          <td>
              Date Submitted:
          </td>
          <td>
              <input [(ngModel)]="request.submittedDate" class="rounded" type="text">
          </td>
          </tr>   
          
        </table>
          </main>
          <span>
              <button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button>
            </span> |
        
          <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>

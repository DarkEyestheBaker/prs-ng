<app-menu></app-menu>
<section class = "heading">
    <span class = "page-title font-weight-bold font italic"> [{{title}}]</span>
    <a routerLink='/request-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Request Name</th>
            <th>Date Needed</th>
            <th>Status</th>
            <th>Total</th>
            <th>Date Submitted</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let request of requests'>
            <td>{{request.user.lastName + ", " + request.user.firstName}}</td>      
            <td>{{request.dateNeeded}}</td>
            <td>{{request.status}}</td>
            <td>{{request.total}}</td>
            <td>{{request.submittedDate}}</td>
            <td>
                <a routerLink='/request-detail/{{request.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='request Details'></a>    |   
                <a routerLink='/request-edit/{{request.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='request Edit'></a>   |  
                <a routerLink='/request-lines/{{request.id}}'>
                    <img width='20' height='20' src='assets/lines.png' title='lineItem Add'></a> 
            </td>
        </tr>
    </tbody>
</table>

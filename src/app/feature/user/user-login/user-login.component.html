<div align="center" bgcolor="grey" opacity=0.5; padding="10"class = "welcome">
    <h1 style="font-family: 'Berlin Sans FB', 'Tahoma', 'sans-serif'; font-size: xxx-large">Welcome to PRS!</h1>
    </div>
    <div class = "component-content">
        <form class="text-center">
            <table *ngIf='user' align="center" border="1" bgcolor="lightgrey" padding="50"class="table-sm">
                <tr class="text-center">
                    <td colspan="2" >Login</td>
                </tr>

                <tr>
                    <td>Username:</td>
                    <td><input [(ngModel)]='user.userName' name='Username' type='text'>
                    </td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input [(ngModel)]='user.password' name="Password" type='password'></td>
                </tr>

                <tr>
                    <td class="text-center" colspan="2">
                        <button type= 'submit' (click)="login()" class="btn btn btn-primary">Login</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><label class="text-sm-left">{{msg}}</label></td>
                </tr>

            </table>
            <img src="../../../assets/PRS Logo.png" alt="PRS_Logo" style="width: 650px; height: 450px; padding: 20px">
        </form>
    </div>

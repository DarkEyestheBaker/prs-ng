<section class = "heading">
    <span class = "page-title font-weight-bold font italic"> [{{title}}]</span>
    <a routerLink='/actor-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>User Name</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Reviewer</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td>{{user.userName}}</td>
            <td>{{user.lastName + ", " + user.firstName}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin ? 'yes': 'no'}}</td>
            <td>{{user.isReviewer ? 'yes': 'no'}}</td>
            <td>
                <a routerLink='/user-detail/{{user.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='User Details'></a>  | 
                    <a routerLink='/user-edit/{{user.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='User Edit'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
